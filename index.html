	<div class="container-fluid" id="app">
		<div class="row addbars">
		</div>
		<div class="row">
			<hr />
			<div class="col-md-2">
				<div class="panel panel-default">
					<div class="panel-heading">
						Loan Calculator
					</div>
					<div class="panel-body" id="MortgageDetails">
						<div class="form-group">
							<label class="control-label" for="LoanAmount">Loan Amount</label>
							<div class="input-group">
								<span class="input-group-addon">$</span>
								<input type="text" class="form-control" id="LoanAmount" placeholder="300000" />
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="LoanInterestRate">Annual Interest Rate</label>
							<div class="input-group">
								<input type="text" class="form-control" id="LoanInterestRate" placeholder="4.58" />
								<span class="input-group-addon">%</span>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="LoanTerm">Loan Term</label>
							<div class="input-group">
								<input type="text" class="form-control" id="LoanTerm" placeholder="30" />
								<span class="input-group-addon">years</span>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="LoanType">Loan Type</label>
							<select id="LoanType" class="form-control">
								<option value="PI">Principle and Interest</option>
								<option value="IO">Interest Only</option>
							</select>
						</div>
						<div class="form-group">
							<label class="control-label" for="LoanRepaymentFrequency">Repayment Frequency</label>
							<select id="LoanRepaymentFrequency" class="form-control">
								<option value="Monthly">Monthly</option>
								<option value="Fortnightly">Fortnightly</option>
								<option value="Weekly">Weekly</option>
							</select>
						</div>
						<div class="form-group">
							<label class="control-label" for="LoanRepaymentDate">Repayment Start Date</label>
							<div class="input-group">
								<input type="text" class="form-control" id="LoanRepaymentDate" placeholder="YYYY-MM-DD">
								<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
							</div>
						</div>
						<!--<div class="form-group">
							<label class="control-label" for="LoanRepaymentType">Repayment Types</label>
							<select class="form-control" id="LoanRepaymentType">
								<option value="Single">Single Drawdown</option>
								<option value="Progressive">Progressive Drawdown</option>
							</select>
						</div>-->
						<div class="form-group">
							<label class="control-label" for="LoanOffsetAccountYes">Offset Account</label><br />
							<div class="btn-group" data-toggle="buttons">
								<label class="btn btn-default">
									<input type="radio" id="LoanOffsetAccountYes" name="LoanOffsetAccount" value="Yes" />Yes
								</label>
								<label class="btn btn-default">
									<input type="radio" id="LoanOffsetAccountNo" name="LoanOffsetAccount" value="No" />No
								</label>
							</div>
						</div>
						<div class="form-group" id="LoanOffsetAccountBalanceGroup">
							<label class="control-label" for="LoanOffsetAccountBalance">Offset Account Starting Balance</label><br />
							<div class="input-group">
								<span class="input-group-addon">$</span>
								<input type="text" class="form-control" id="LoanOffsetAccountBalance" />
							</div>
						</div>
						<hr />
						<button class="btn btn-success" id="btnCalculate">Calculate</button>
					</div>
				</div>
			</div>
			<div class="col-md-5">
				<div class="panel panel-default">
					<div class="panel-heading">Spreadsheet</div>
					<div class="panel-body" id="spreadsheetcontainer">
						<div id="spreadsheet"></div>
					</div>
				</div>
			</div>
			<div class="col-md-5">

					<div class="panel-heading">Graph</div>
					<div class="panel-body" id="graphcontainer">
						<div id="graph"></div>
					</div>
				</div>
